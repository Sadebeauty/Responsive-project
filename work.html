<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"></script>
    <script
      src="https://kit.fontawesome.com/22fe78a8a2.js"
      crossorigin="anonymous"></script>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Playfair+Display:wght@700&family=Poppins:wght@500&display=swap"
      rel="stylesheet" />

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Work Page</title>
    <link
      rel="stylesheet"
      href="css/styles.css" />
  </head>
  <body>
    <div class="content">
      <h1>Take a look at what I've been working on!</h1>

      <div class="content-container container">
        <div class="row">
          <div class="col-lg-6">
            <img
              src="images/coffee.png"
              class="img-fluid" />
            <h3 class="mt-3">Coffee Project</h3>
            <p class="text-muted">Built with HTML and CSS</p>
          </div>

          <div class="col-lg-6">
            <img
              src="images/weather.png"
              class="img-fluid" />
            <h3 class="mt-3">Weather App</h3>
            <p class="text-muted">Built with HTML,CSS and Javascript</p>
          </div>
          <div class="col-lg-6">
            <img
              src="images/yoghurt.png"
              class="img-fluid mt-5" />
            <h3 class="mt-3">Yoghurt App</h3>
            <p class="text-muted">Built with HTML and CSS</p>
          </div>
          <div class="col-lg-6">
            <img
              src="images/akara.png"
              class="img-fluid m-5" />
            <h3 class="mt-3">Akara Project</h3>
            <p class="text-muted">Built with HTML,CSS and Bootstrap</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
